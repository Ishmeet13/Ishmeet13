<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A192F" />
      <stop offset="50%" stop-color="#112240" />
      <stop offset="100%" stop-color="#1A365D" />
    </linearGradient>
    
    <!-- Gradient for neurons -->
    <radialGradient id="neuron-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00FFB3" stop-opacity="1" />
      <stop offset="100%" stop-color="#00FFB3" stop-opacity="0" />
    </radialGradient>
    
    <!-- Glow filter for neurons -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFB3" />
      <stop offset="50%" stop-color="#00BFFF" />
      <stop offset="100%" stop-color="#7F00FF" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Neural Network Structure -->
  <g id="neural-network">
    <!-- Neurons Layer 1 -->
    <circle class="neuron" cx="100" cy="100" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="100" cy="180" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="100" cy="260" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="100" cy="340" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Neurons Layer 2 -->
    <circle class="neuron" cx="250" cy="130" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="250" cy="210" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="250" cy="290" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.8s" repeatCount="indefinite" />
    </circle>
    
    <!-- Neurons Layer 3 -->
    <circle class="neuron" cx="400" cy="110" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.7s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="400" cy="190" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.6s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="400" cy="270" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4.1s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="400" cy="350" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Neurons Layer 4 -->
    <circle class="neuron" cx="550" cy="150" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.9s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="550" cy="250" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.7s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="550" cy="350" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Neurons Layer 5 -->
    <circle class="neuron" cx="700" cy="200" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4.2s" repeatCount="indefinite" />
    </circle>
    <circle class="neuron" cx="700" cy="320" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Neurons Layer 6 -->
    <circle class="neuron" cx="850" cy="250" r="7" fill="#00FFB3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.1s" repeatCount="indefinite" />
    </circle>
    
    <!-- Connections Layer 1 to 2 -->
    <g stroke="#00FFB3" stroke-width="1.5" opacity="0.5">
      <!-- L1N1 connections -->
      <line x1="100" y1="100" x2="250" y2="130">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite" />
      </line>
      <line x1="100" y1="100" x2="250" y2="210">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite" />
      </line>
      <line x1="100" y1="100" x2="250" y2="290">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="6s" repeatCount="indefinite" />
      </line>
      
      <!-- L1N2 connections -->
      <line x1="100" y1="180" x2="250" y2="130">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.7s" repeatCount="indefinite" />
      </line>
      <line x1="100" y1="180" x2="250" y2="210">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.2s" repeatCount="indefinite" />
      </line>
      <line x1="100" y1="180" x2="250" y2="290">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="5.5s" repeatCount="indefinite" />
      </line>
      
      <!-- L1N3 connections -->
      <line x1="100" y1="260" x2="250" y2="130">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.8s" repeatCount="indefinite" />
      </line>
      <line x1="100" y1="260" x2="250" y2="210">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.9s" repeatCount="indefinite" />
      </line>
      <line x1="100" y1="260" x2="250" y2="290">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5.2s" repeatCount="indefinite" />
      </line>
      
      <!-- L1N4 connections -->
      <line x1="100" y1="340" x2="250" y2="130">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite" />
      </line>
      <line x1="100" y1="340" x2="250" y2="210">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.5s" repeatCount="indefinite" />
      </line>
      <line x1="100" y1="340" x2="250" y2="290">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Connections Layer 2 to 3 -->
    <g stroke="#00FFB3" stroke-width="1.5" opacity="0.5">
      <!-- From L2N1 -->
      <line x1="250" y1="130" x2="400" y2="110">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.1s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="130" x2="400" y2="190">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5.1s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="130" x2="400" y2="270">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.7s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="130" x2="400" y2="350">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4.7s" repeatCount="indefinite" />
      </line>
      
      <!-- From L2N2 -->
      <line x1="250" y1="210" x2="400" y2="110">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5.3s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="210" x2="400" y2="190">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.8s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="210" x2="400" y2="270">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.3s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="210" x2="400" y2="350">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5.5s" repeatCount="indefinite" />
      </line>
      
      <!-- From L2N3 -->
      <line x1="250" y1="290" x2="400" y2="110">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5.7s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="290" x2="400" y2="190">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.9s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="290" x2="400" y2="270">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.6s" repeatCount="indefinite" />
      </line>
      <line x1="250" y1="290" x2="400" y2="350">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.4s" repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Connections Layer 3 to 4 -->
    <g stroke="#00FFB3" stroke-width="1.5" opacity="0.5">
      <!-- Connecting all L3 neurons to all L4 neurons -->
      <line x1="400" y1="110" x2="550" y2="150">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.3s" repeatCount="indefinite" />
      </line>
      <line x1="400" y1="110" x2="550" y2="250">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5.2s" repeatCount="indefinite" />
      </line>
      <line x1="400" y1="110" x2="550" y2="350">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.9s" repeatCount="indefinite" />
      </line>
      
      <line x1="400" y1="190" x2="550" y2="150">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.7s" repeatCount="indefinite" />
      </line>
      <line x1="400" y1="190" x2="550" y2="250">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.8s" repeatCount="indefinite" />
      </line>
      <line x1="400" y1="190" x2="550" y2="350">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.5s" repeatCount="indefinite" />
      </line>
      
      <line x1="400" y1="270" x2="550" y2="150">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5.5s" repeatCount="indefinite" />
      </line>
      <line x1="400" y1="270" x2="550" y2="250">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.1s" repeatCount="indefinite" />
      </line>
      <line x1="400" y1="270" x2="550" y2="350">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.6s" repeatCount="indefinite" />
      </line>
      
      <line x1="400" y1="350" x2="550" y2="150">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5.8s" repeatCount="indefinite" />
      </line>
      <line x1="400" y1="350" x2="550" y2="250">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite" />
      </line>
      <line x1="400" y1="350" x2="550" y2="350">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.7s" repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Connections Layer 4 to 5 -->
    <g stroke="#00FFB3" stroke-width="1.5" opacity="0.5">
      <line x1="550" y1="150" x2="700" y2="200">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.2s" repeatCount="indefinite" />
      </line>
      <line x1="550" y1="150" x2="700" y2="320">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.7s" repeatCount="indefinite" />
      </line>
      
      <line x1="550" y1="250" x2="700" y2="200">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.5s" repeatCount="indefinite" />
      </line>
      <line x1="550" y1="250" x2="700" y2="320">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.9s" repeatCount="indefinite" />
      </line>
      
      <line x1="550" y1="350" x2="700" y2="200">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5.1s" repeatCount="indefinite" />
      </line>
      <line x1="550" y1="350" x2="700" y2="320">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.3s" repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Connections Layer 5 to 6 -->
    <g stroke="#00FFB3" stroke-width="1.5" opacity="0.5">
      <line x1="700" y1="200" x2="850" y2="250">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite" />
      </line>
      <line x1="700" y1="320" x2="850" y2="250">
        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4.8s" repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Animated data pulses -->
    <g>
      <!-- Pulse L1 to L2 -->
      <circle r="4" fill="#FFFFFF" opacity="0.8" filter="url(#glow)">
        <animate attributeName="cx" values="100;250" dur="2s" repeatCount="indefinite" />
        <animate attributeName="cy" values="180;210" dur="2s" repeatCount="indefinite" />
      </circle>
      
      <!-- Pulse L2 to L3 -->
      <circle r="4" fill="#FFFFFF" opacity="0.8" filter="url(#glow)">
        <animate attributeName="cx" values="250;400" dur="2.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="210;190" dur="2.5s" repeatCount="indefinite" />
      </circle>
      
      <!-- Pulse L3 to L4 -->
      <circle r="4" fill="#FFFFFF" opacity="0.8" filter="url(#glow)">
        <animate attributeName="cx" values="400;550" dur="1.8s" repeatCount="indefinite" />
        <animate attributeName="cy" values="270;250" dur="1.8s" repeatCount="indefinite" />
      </circle>
      
      <!-- Pulse L4 to L5 -->
      <circle r="4" fill="#FFFFFF" opacity="0.8" filter="url(#glow)">
        <animate attributeName="cx" values="550;700" dur="2.2s" repeatCount="indefinite" />
        <animate attributeName="cy" values="250;200" dur="2.2s" repeatCount="indefinite" />
      </circle>
      
      <!-- Pulse L5 to L6 -->
      <circle r="4" fill="#FFFFFF" opacity="0.8" filter="url(#glow)">
        <animate attributeName="cx" values="700;850" dur="1.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="200;250" dur="1.5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Semi-transparent overlay for better text readability -->
  <rect x="150" y="30" width="700" height="100" fill="#071521" opacity="0.7" rx="15" ry="15" />
  
  <!-- Title Text with gradient fill -->
  <text x="500" y="85" font-family="Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)" filter="url(#glow)">Hi ðŸ‘‹, I'm Ishmeet Singh Arora</text>
</svg>
